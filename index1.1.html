<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }
        .scoreboard {
            border: 2px solid #000;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: black;
        }
        .team {
            margin: 10px 0;
        }
        .high-contrast {
            color: #FF5733;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <h1>Scoreboard</h1>
        <div class="team">
            <span class="high-contrast">Team A: 10</span>
        </div>
        <div class="team">
            <span class="high-contrast">Team B: 15</span>
        </div>
    </div>
</body>
</html>
